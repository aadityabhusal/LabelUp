<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Labeling Tool</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="stylesheet" href="../src/styles/VideoPlayer.css" />
    <link rel="stylesheet" href="../src/styles/Labels.css" />
  </head>
  <body>
    <div id="container">
      <div id="loading-mask">
        <img
          src="../public/icons/loading.svg"
          id="loading-icon"
          alt="Loading..."
        />
      </div>
      <div id="labeling-area">
        <div id="video-player-container">
          <div id="video-player">
            <div id="video-container">
              <div id="video-overlay"></div>
              <video id="video"></video>
            </div>
          </div>
          <div id="controls-panel">
            <div id="duration">
              <div id="duration-line"></div>
              <div id="duration-button"></div>
              <div id="currentTime"></div>
            </div>
            <div id="controls">
              <div class="controls-section">
                <button id="rewind" title="Rewind">
                  <img src="../public/icons/rewind.svg" alt="Rewind" />
                </button>
                <button id="play" title="Play">
                  <img src="../public/icons/play.svg" alt="Play" />
                </button>
                <button id="forward" title="Forward">
                  <img src="../public/icons/forward.svg" alt="Forward" />
                </button>
                <div id="time">00:00 / 00:00</div>
              </div>
              <div class="controls-section">
                <div class="range-control">
                  <button title="Volume">
                    <img src="../public/icons/volume.svg" alt="Volume" />
                  </button>
                  <div class="range-control-slider">
                    <div class="range-control-info">
                      <div class="range-control-title">Volume</div>
                      <div class="range-value" id="volume-value">100%</div>
                    </div>
                    <input
                      type="range"
                      id="volume"
                      min=".0"
                      max="1"
                      value="1"
                      step=".1"
                      title="100%"
                    />
                  </div>
                </div>
                <div class="range-control">
                  <button title="Speed">
                    <img src="../public/icons/speed.svg" alt="Speed" />
                  </button>
                  <div class="range-control-slider">
                    <div class="range-control-info">
                      <div class="range-control-title">Speed</div>
                      <div class="range-value" id="speed-value">1x</div>
                    </div>
                    <input
                      type="range"
                      id="speed"
                      min=".1"
                      max="2"
                      value="1"
                      step=".1"
                      title="1x"
                    />
                  </div>
                </div>
                <div class="range-control">
                  <button title="Zoom">
                    <img src="../public/icons/zoom.svg" alt="Zoom" />
                  </button>
                  <div class="range-control-slider">
                    <div class="range-control-info">
                      <div class="range-control-title">Zoom</div>
                      <div class="range-value" id="zoom-value">1x</div>
                    </div>
                    <input
                      type="range"
                      id="zoom"
                      min=".5"
                      max="2"
                      value="1"
                      step=".1"
                      title="1x"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="labels-container">
          <h3 id="label-list-title">Label List</h3>
          <div id="label-list"></div>
          <button id="add-label-btn">Add Label</button>
        </div>
      </div>
      <div id="import-export">
        <label id="import-data-label" for="import-data">Import Data</label>
        <input type="file" name="import" id="import-data" />
        <a id="export-data-btn">Export Data</a>
        <a id="export-images-btn">Export Images</a>
        <a id="export-images">Export Images</a>
        <a href="images.html" target="_blank" id="display-images-btn"
          >Display Images</a
        >
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="upload-container">
      <h1>Video Labeling Tool</h1>
      <label id="video-upload-label" for="video-upload">Upload Video</label>
      <input type="file" name="upload" id="video-upload" />
    </div>
    <script src="../src/scripts/utils.js" type="module"></script>
    <script src="../src/scripts/VideoPlayer.js" type="module"></script>
    <script src="../src/scripts/Label.js" type="module"></script>
    <script src="../src/scripts/Labels.js" type="module"></script>
    <script src="../src/scripts/upload.js" type="module"></script>
  </body>
</html>
