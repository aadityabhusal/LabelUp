<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Labeling Tool</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="stylesheet" href="../src/styles/VideoPlayer.css" />
    <link rel="stylesheet" href="../src/styles/Labels.css" />
  </head>
  <body>
    <div id="container">
      <div id="labeling-area">
        <div id="video-player-container">
          <div id="video-player">
            <div id="video-container">
              <div id="video-overlay"></div>
              <video id="video"></video>
            </div>
          </div>
          <div id="controls">
            <button id="play" title="Play">
              <svg
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#FFFFFF"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
              </svg>
            </button>
            <div id="time">00:00/00:00</div>
            <div id="duration">
              <div id="currentTime"></div>
            </div>
            <input
              type="range"
              id="speed"
              min=".1"
              max="2"
              value="1"
              step=".1"
              title="1"
            />
            <input
              type="range"
              id="zoom"
              min=".1"
              max="2"
              value="1"
              step=".1"
              title="1"
            />

              <button id="zoom-in" title="Zoom In">
              <svg
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#FFFFFF"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm.5-7H9v2H7v1h2v2h1v-2h2V9h-2z"
                />
              </svg>
            </button> -->
          </div>
        </div>
        <div id="labels-container">
          <h3 id="label-list-title">Label List</h3>
          <div id="label-list"></div>
          <button id="add-label-btn">Add Label</button>
        </div>
      </div>
      <div id="import-export">
        <label id="import-data-label" for="import-data">Import Data</label>
        <input type="file" name="import" id="import-data" />
        <a id="export-data-btn">Export Data</a>
        <a id="export-images-btn">Export Images</a>
        <a id="export-images">Export Images</a>
        <a href="images.html" id="display-images-btn">Display Images</a>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="upload-container">
      <h1>Video Labeling Tool</h1>
      <label id="video-upload-label" for="video-upload">Upload Video</label>
      <input type="file" name="upload" id="video-upload" />
    </div>
    <script src="../src/scripts/VPFunctions.js" type="module"></script>
    <script src="../src/scripts/VideoPlayer.js" type="module"></script>
    <script src="../src/scripts/Label.js" type="module"></script>
    <script src="../src/scripts/Labels.js" type="module"></script>
    <script src="../src/scripts/upload.js" type="module"></script>
  </body>
</html>
