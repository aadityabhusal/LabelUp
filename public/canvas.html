<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Labeling</title>
    <link rel="stylesheet" href="../src/styles/canvas.css" />
  </head>
  <body>
    <input type="file" accept="" name="videoFile" id="file" />
    <video id="video"></video>
    <canvas id="canvas"></canvas>
    <button onclick="notifyMe()">Click me!</button>
  </body>
  <script src="../src/canvas/script.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      if (!Notification) {
        alert(
          "Desktop notifications not available in your browser. Try Chromium."
        ); //if browser is not compatible this will occur
        return;
      }
      if (Notification.permission !== "granted")
        Notification.requestPermission();
    });
    function notifyMe() {
      if (Notification.permission !== "granted")
        Notification.requestPermission();
      else {
        var notification = new Notification("CodeSpeedy (Notification Title)", {
          icon:
            "https://codespeedy.com/wp-content/themes/codespeedy/img/CodeSpeedy-Logo.png",
          body: "New Notification! Click to Check",
        });
        notification.onclick = function () {
          window.open("https://codespeedy.com");
        };
      }
    }
  </script>
</html>
